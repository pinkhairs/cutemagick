<div
  class="git-status flex items-center justify-between
         p-2 text-xs border-b
         border-gray-300 dark:border-gray-700"
  hx-get="/git/{{siteId}}/status"
  hx-trigger="commitsChanged from:body"
  hx-swap="outerHTML"
>
  <div class="flex items-center gap-2">
    {{#if remoteToPull}}
      <span class="text-yellow-600">⬇ {{remoteToPull}} to pull</span>
    {{/if}}

    {{#if unpushed}}
      <span class="text-blue-600">⬆ {{unpushed}} to push</span>
    {{/if}}

    {{#unless remoteToPull}}
      {{#unless unpushed}}
        <span class="text-green-600">✔ In sync</span>
      {{/unless}}
    {{/unless}}
  </div>

  <div class="flex gap-2">
    {{#if remoteToPull}}
      <button
        class="btn-secondary"
        hx-post="/git/{{siteId}}/pull"
        hx-swap="none"
      >
        Pull
      </button>
    {{/if}}

    {{#if unpushed}}
      <button
        class="btn-secondary"
        hx-post="/git/{{siteId}}/push"
        hx-swap="none"
      >
        Push
      </button>
    {{/if}}
  </div>
</div>
