<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=SUSE:wght@100..800&display=swap" rel="stylesheet" />
  <title>Cute Magick</title>
</head>
<body class="bg-subtle-rainbow flex text-slate-700 dark:text-white">
  <div class="max-w-lg w-full p-4 mx-auto flex flex-col">
    <div class="flex items-center justify-center">{{> logo}}</div>
    <section class="card -mt-2 w-full">
      <h2 class="text-center font-bold text-xl">Website Panel</h2>
      <form action="#">
        <label class="block py-6">
          <span class="font-bold block pb-2">Email</span>
          <input type="email" placeholder="example@cutemagick.com" class="text-field">
        </label>
        <label class="block">
          <span class="font-bold block pb-2">Password</span>
          <input type="password" class="text-field" placeholder="password">
        </label>
        <div class="pt-8">
          <button type="submit" class="btn w-full">Log In</button>
        </div>
      </form>
    </section>
  </div>
  <script src="/js/htmx.min.js" defer></script>
</body>
</html>
