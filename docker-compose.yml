services:
  app:
    environment:
      - NODE_ENV=development
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./sites:/app/sites
      - ./data:/app/data
      - ssh-data:/app/.ssh
      - ~/.ssh:/home/node/.ssh:ro
    develop:
      watch:
        # Sync source files (no rebuild needed)
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        
        # Rebuild only when dependencies change
        - action: rebuild
          path: ./package.json
        
        # Sync other config files
        - action: sync
          path: ./tailwind.config.js
          target: /app/tailwind.config.js
        
        - action: sync+restart
          path: ./scripts
          target: /app/scripts
volumes:
  ssh-data:
